<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>

    </form>
    <div class="search-results">
        <div class="search-result">
        <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZG9nfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="dog">
        <a href="https://images.unsplash.com/photo-1576201836106-db1758fd1c97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="cute dog" target="_blank">Dog</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1000&q=60" alt="dog">
            <a href="https://media.istockphoto.com/id/1391198660/photo/hands-printing-on-laptop-banner.webp?b=1&s=170667a&w=0&k=20&c=Ylf4_JrZHk_Fa5tn_qWimjcPwjMP32w8pY7KbGJKcIc=" alt="cute dog" target="_blank">Eat sleep code</a>
            </div>
            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1675826774815-35b8a48ddc2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="Nature">
                <a href="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="cute dog" target="_blank">Nature beauty</a>
                </div>

            </div>
            <button id="show-more-button">Show more</button>

    <script src="index.js"></script>
</body>
</html>
